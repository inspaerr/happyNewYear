<!DOCTYPE html>
<html lang="ru" >
<head>
    <script type="text/javascript">  
        function garland() {  
        nums = document.getElementById('nums_1').innerHTML  
        if(nums == 1) {document.getElementById('garland').className='garland_1';document.getElementById('nums_1').innerHTML='2'}  
        if(nums == 2) {document.getElementById('garland').className='garland_2';document.getElementById('nums_1').innerHTML='3'}  
        if(nums == 3) {document.getElementById('garland').className='garland_3';document.getElementById('nums_1').innerHTML='4'}  
        if(nums == 4) {document.getElementById('garland').className='garland_4';document.getElementById('nums_1').innerHTML='1'}  
        }  
        setInterval(function(){garland()}, 300)  
    </script>
<link rel="preconnect" href="https://fonts.googleapis.com"> <!--Подключение к googleFonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="opinionForm.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="garland" class="garland_4"><div id="nums_1">1</div></div>

</div>
<div id="container">
<form class="mainform" >
  			  <p class="name">

    			</p>
 
   			 <p class="email">
    				<input type="text" name="email" value="name@example.com" onblur="if(this.value.length == 0) this.value = 'name@example.com'" onfocus="if(this.value == 'name@example.com') this.value = '' "/> 
            </p>
    <p class="msg">
    				<textarea name="msg" onblur="if(this.value.length == 0) this.value = 'Текст сообщения'" onfocus="if(this.value == 'Текст сообщения') this.value=''">Текст сообщения</textarea>
   			   </p>
   			   <p>

                </p>
</form>
</div>
